<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Meteor trajactory viewer</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="papaparse.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script>
        var mymap;
        var meteorLayer;
        var selectedMeteorIds = [];
        var jsonData;

        $(function () {
            // modified from http://html5demos.com/file-api
            var holder = document.getElementById('holder');

            holder.ondragover = function() {
                this.className = 'hover';
                return false;
            };
            holder.ondragend = function() {
                this.className = '';
                return false;
            };
            holder.ondrop = function(e) {
                this.className = '';
                e.preventDefault();

                var file = e.dataTransfer.files[0],
                reader = new FileReader();
                reader.onload = function(event) {
                    holder.value = event.target.result.replace(/\r/g, "");
                    addMeteorsToMap();
                };
                reader.readAsText(file);

                return false;
            };

            mymap = L.map('mapid').setView([52.3, 5], 8);
            var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            });
            CartoDB_DarkMatter.addTo(mymap);

            addStationsToMap();
        });

        function myonclick(e) {
            if (true) {
                // Todo: IF NOT CONTROL OR SHIFT PRESSED
                // Deselect all
                for (selectedMeteorIdIndex in selectedMeteorIds) {
                    console.log(selectedMeteorIds[selectedMeteorIdIndex]);
                    var selectedFeature = meteorLayer.getLayer(jsonData.data[selectedMeteorIds[selectedMeteorIdIndex]].leafletId);
                    selectedFeature.setStyle({"color": "#ff7800"});
                }
                selectedMeteorIds = [];
            }

            var mySelectedStyle = {
                "color": "red"
            }

            var clickedMeteorId = e.target.options.meteorId;
            e.target.setStyle(mySelectedStyle);
            selectedMeteorIds.push(clickedMeteorId);
            alert(jsonData.data[clickedMeteorId]);
        }

        function getDataFromURL() {
            url = "https://globalmeteornetwork.org/data/traj_summary_data/daily/traj_summary_latest_daily.txt";
            $.getJSON('https://api.allorigins.win/get?url=' + encodeURIComponent(url), function (data) {
                var holder = document.getElementById('holder');
                holder.value = data.contents.replace(/\r/g, '');
                addMeteorsToMap();
            });
        }

        function forEachStation(feature, layer) {
            console.log(feature);
            var popupContent = "<p> <b>" + feature.properties.name + "</b> (" + feature.properties.id + ")</p>";
            layer.bindPopup(popupContent);
        }

        function addStationsToMap() {
            var camsStationLayer = new L.LayerGroup();
            $.getJSON("cams-sites.json", function (data) {
                locations = L.geoJson(data, {
                    onEachFeature: forEachStation,
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng)
                    }
                });

                locations.addTo(camsStationLayer);
            });

            camsStationLayer.addTo(mymap);

            L.control.layers({}, {"CAMS cameras": camsStationLayer}).addTo(mymap);
        }

        function addMeteorsToMap() {
            var holder = document.getElementById('holder');
            var csvData = holder.value;

            if ((!csvData.includes(';')) && !(csvData.includes(','))) {
                // Make CAMS format (fixed-width) ;-separated
                csvData = csvData.replace(/  */g, ";");
                csvData = csvData.replace(/^Ver.*/, "");
                csvData = csvData.replace(/Number.*/, "");
                csvData = csvData.replace(/^\n*-----[-;\n]*/, "");
            }
            jsonData = Papa.parse(csvData, {
                comments: "#",
                delimiter: ';',
                dynamicTyping: false,
                skipEmptyLines: true
            });

            if (jsonData.data[0].length == 83) {
                console.log("RMS format detected");
                var lonBegIndex = 62;
                var latBegIndex = 60;
                var lonEndIndex = 68;
                var latEndIndex = 66;
            } else if (jsonData.data[0].length == 35) {
                console.log("CAMS format detected");
                var lonBegIndex = 17;
                var latBegIndex = 15;
                var lonEndIndex = 23;
                var latEndIndex = 21;
            } else {
                console.log("Undetected format, num fields is " + jsonData.data[0].length)
            }

            if (meteorLayer) {
                console.log("Removing meteor layer");
                mymap.removeLayer(meteorLayer);
            }

            meteorLayer = new L.LayerGroup();
            meteorLayer.addTo(mymap);

            for (meteorIndex in jsonData.data) {
                var lonBeg = jsonData.data[meteorIndex][lonBegIndex];
                var latBeg = jsonData.data[meteorIndex][latBegIndex];
                var lonEnd = jsonData.data[meteorIndex][lonEndIndex];
                var latEnd = jsonData.data[meteorIndex][latEndIndex];
                meteorFeature = L.polyline([[latBeg, lonBeg], [latEnd, lonEnd]], {color: "#ff7800", meteorId: meteorIndex});
                meteorFeature.addTo(meteorLayer);
                meteorFeature.on("click", myonclick);
                jsonData.data[meteorIndex].leafletId = meteorLayer.getLayerId(meteorFeature);
            }
        }
    </script>
</head>

<body>
    <h1>Meteor viewer</h1>
    <textarea id="holder" onchange="addMeteorsToMap">Drop a file on this area (the fill will not be uploaded to any server). Or copy-paste the data here.</textarea>
    <p>Drag a SummaryMeteorLog file or a traj_summary file onto the text area above to view the meteors on the map. Or click below to load meteors from the Global Meteor Network.</p>

    <button onclick="getDataFromURL()">Get latest data from globalmeteornetwork</button>

    <div id="mapid"></div>
</body>
</html>
